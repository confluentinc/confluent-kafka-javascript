        machine:
          type: s1-prod-ubuntu20-04-amd64-2
      jobs:
        - name: "Build from source and test for musl"
          commands:
            - docker run -v "$(pwd):/v" node:18-alpine /v/.semaphore/build-docker.sh

  - name: "Linux arm64 (musl): Build and test"
    dependencies: [ ]
    task:
      agent:
