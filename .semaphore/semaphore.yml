    run:
      when: "tag =~ '^v[0-9]\\.'"
    task:
      agent:
        machine:
          type: s1-prod-ubuntu20-04-amd64-2
      env_vars:
        - name: ARCHITECTURE
          value: "x64"
        - name: PLATFORM
          value: "linux"
        - name: LIBC
