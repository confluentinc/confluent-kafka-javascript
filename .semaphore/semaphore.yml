      prologue:
        commands:
          - '[[ -z $DOCKERHUB_APIKEY ]] || docker login --username $DOCKERHUB_USER --password $DOCKERHUB_APIKEY'
      jobs:
        - name: "Release"
          matrix:
            - env_var: NODE_VERSION_ABI
              values:
                - 18,108
                - 20,115
                - 21,120
                - 22,127
                - 23,131
                - 24,137
          commands:
            - export NODE_VERSION=$(echo $NODE_VERSION_ABI | cut -d, -f1)
