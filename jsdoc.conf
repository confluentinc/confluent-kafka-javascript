{
    "plugins": [
        "plugins/markdown"
    ],
    "recurseDepth": 10,
    "source": {
        "include": ["lib"],
        "exclude": ["lib/kafkajs/_common.js"],
        "includePattern": ".+\\.js?$",
        "excludePattern": ""
    },
    "sourceType": "module",
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc","closure"]
    },
    "templates": {
        "default": {
            "useLongnameInNav": true,
            "outputSourceFiles": false
        }
    }
}
